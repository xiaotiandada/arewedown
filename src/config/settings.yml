transports:
    robotNotification:
        enabled: true

recipients:
    me:
        robotNotification: root

watchers:
  API Governance:
      interval: "*/1 * * * *"
      host: "https://github.com"
      code: 200
  API Robot Botification:
      interval: "*/1 * * * *"
      host: "https://robot-notification.herokuapp.com"
      code: 404
